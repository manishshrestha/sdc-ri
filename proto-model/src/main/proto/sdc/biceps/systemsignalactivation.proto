syntax = "proto3";

package sdc.biceps;

option java_multiple_files = true;
option java_package = "org.somda.sdc.proto.model.biceps";
option java_outer_classname = "SystemSignalActivationProto";

import "sdc/biceps/alertsignalmanifestation.proto";
import "sdc/biceps/alertactivation.proto";

message SystemSignalActivationMsg {
  AlertSignalManifestationMsg a_manifestation = 1;
  AlertActivationMsg a_state = 2;
}
