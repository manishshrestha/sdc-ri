syntax = "proto3";

package sdc.biceps;

option java_multiple_files = true;
option java_package = "org.somda.sdc.proto.model.biceps";
option java_outer_classname = "NumericMetricDescriptorProto";

import "sdc/biceps/abstractmetricdescriptor.proto";
import "sdc/biceps/range.proto";
import "google/protobuf/duration.proto";

message NumericMetricDescriptorMsg {
  AbstractMetricDescriptorMsg abstract_metric_descriptor = 1;
  repeated RangeMsg technical_range = 2;
  string a_resolution = 3;
  google.protobuf.Duration a_averaging_period = 4;
}
