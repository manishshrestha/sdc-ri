syntax = "proto3";

package sdc.biceps;

option java_package = "org.somda.sdc.proto.model.biceps";
option java_outer_classname = "ComponentActivationType";


message ComponentActivation {
  enum ComponentActivationEnum {
    ON = 0;
    NOTRDY = 1;
    STNDBY = 2;
    OFF = 3;
    SHTDN = 4;
    FAIL = 5;
  }
}
