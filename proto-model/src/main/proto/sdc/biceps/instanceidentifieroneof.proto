syntax = "proto3";

package sdc.biceps;

option java_package = "org.somda.sdc.proto.model.biceps";
option java_outer_classname = "InstanceIdentifierOneOfType";

import "sdc/biceps/instanceidentifier.proto";
import "sdc/biceps/operatingjurisdiction.proto";

message InstanceIdentifierOneOf {
  oneof instance_identifier_one_of {
    InstanceIdentifier instance_identifier = 1;
    OperatingJurisdiction operating_jurisdiction = 2;
  }
}
