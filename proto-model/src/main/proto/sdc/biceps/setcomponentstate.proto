syntax = "proto3";

package sdc.biceps;

option java_multiple_files = true;
option java_package = "org.somda.sdc.proto.model.biceps";
option java_outer_classname = "SetComponentStateProto";

import "sdc/biceps/abstractset.proto";
import "sdc/biceps/abstractdevicecomponentstateoneof.proto";

  message SetComponentStateMsg {
    AbstractSetMsg abstract_set = 1;
    repeated AbstractDeviceComponentStateOneOfMsg proposed_component_state = 2;
  }
