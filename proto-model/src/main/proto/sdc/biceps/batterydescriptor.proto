syntax = "proto3";

package sdc.biceps;

option java_package = "org.somda.sdc.proto.model.biceps";
option java_outer_classname = "BatteryDescriptorType";

import "sdc/biceps/abstractdevicecomponentdescriptor.proto";
import "sdc/biceps/measurement.proto";

message BatteryDescriptor {
  AbstractDeviceComponentDescriptor abstract_device_component_descriptor = 1;
  Measurement capacity_full_charge = 2;
  Measurement capacity_specified = 3;
  Measurement voltage_specified = 4;
}
