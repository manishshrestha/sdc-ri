option java_outer_classname = "WaveformStreamProto";

import "sdc/biceps/abstractreport.proto";
import "sdc/biceps/realtimesamplearraymetricstate.proto";

  message WaveformStreamMsg {
    AbstractReportMsg abstract_report = 1;
    repeated RealTimeSampleArrayMetricStateMsg state = 2;
  }
