syntax = "proto3";

package sdc.biceps;

option java_multiple_files = true;
option java_package = "org.somda.sdc.proto.model.biceps";
option java_outer_classname = "AbstractOperationStateProto";

import "sdc/biceps/abstractstate.proto";
import "sdc/biceps/operatingmode.proto";

message AbstractOperationStateMsg {
  AbstractStateMsg abstract_state = 1;
  OperatingModeMsg a_operating_mode = 2;
}
