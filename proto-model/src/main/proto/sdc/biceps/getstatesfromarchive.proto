syntax = "proto3";

package sdc.biceps;

option java_multiple_files = true;
option java_package = "org.somda.sdc.proto.model.biceps";
option java_outer_classname = "GetStatesFromArchiveProto";

import "sdc/biceps/abstractget.proto";
import "sdc/biceps/versionframe.proto";
import "sdc/biceps/timeframe.proto";

  message GetStatesFromArchiveMsg {
    AbstractGetMsg abstract_get = 1;
    VersionFrameMsg state_revisions = 2;
    TimeFrameMsg time_frame = 3;
    repeated string handle = 4;
  }
