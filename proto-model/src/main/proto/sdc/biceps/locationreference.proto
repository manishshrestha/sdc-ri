syntax = "proto3";

package sdc.biceps;

option java_package = "org.somda.sdc.proto.model.biceps";
option java_outer_classname = "LocationReferenceType";

import "sdc/biceps/extension.proto";
import "sdc/biceps/instanceidentifieroneof.proto";
import "sdc/biceps/locationdetail.proto";

message LocationReference {
  Extension element1 = 1;
  InstanceIdentifierOneOf identification = 2;
  LocationDetail location_detail = 3;
}
