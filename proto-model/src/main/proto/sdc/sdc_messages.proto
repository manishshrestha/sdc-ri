}

message ActionFilter {
  repeated string action = 1;
}

message HandleFilter {
  string sequence_id = 1;
  repeated string handle = 2;
}

message Filter {
  oneof type {
    google.protobuf.Any other_filter = 1;
    ActionFilter action_filter = 2;
    HandleFilter handle_filter = 3;
  }
}

message EpisodicReportRequest {
  sdc.addressing.Addressing addressing = 1;
  Filter filter = 2;
}

message EpisodicReportStream {
  sdc.addressing.Addressing addressing = 1;
  oneof type {
    sdc.biceps.EpisodicAlertReport alert = 2;
    sdc.biceps.EpisodicComponentReport component = 3;
    sdc.biceps.EpisodicMetricReport metric = 4;
    sdc.biceps.EpisodicOperationalStateReport operational_state = 5;
    sdc.biceps.EpisodicContextReport context = 6;
    sdc.biceps.WaveformStream waveform = 7;
  }
}

message PeriodicReportRequest {
  sdc.addressing.Addressing addressing = 1;
  Filter filter = 2;
}

message PeriodicReportStream {
  sdc.addressing.Addressing addressing = 1;
  oneof type {
    sdc.biceps.PeriodicAlertReport alert = 2;
    sdc.biceps.PeriodicComponentReport component = 3;
    sdc.biceps.PeriodicMetricReport metric = 4;
    sdc.biceps.PeriodicOperationalStateReport operational_state = 5;
    sdc.biceps.PeriodicContextReport context = 6;
    sdc.biceps.WaveformStream waveform_stream = 7;
  }
}

message OperationInvokedReportRequest {
  sdc.addressing.Addressing addressing = 1;
}

message OperationInvokedReportStream {
  sdc.addressing.Addressing addressing = 1;
  sdc.biceps.OperationInvokedReport operation_invoked = 2;
}