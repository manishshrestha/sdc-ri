message ActionFilter {
  repeated string action = 1;
}

message HandleFilter {
  string sequence_id = 1;
  repeated string handle = 2;
}

message Filter {
  oneof type {
    google.protobuf.Any other_filter = 1;
    ActionFilter action_filter = 2;
    HandleFilter handle_filter = 3;
  }
}

message EpisodicReportRequest {
  sdc.addressing.Addressing addressing = 1;
  Filter filter = 2;
}

message EpisodicReport {
  oneof type {
    sdc.biceps.EpisodicAlertReportMsg alert = 1;
    sdc.biceps.EpisodicComponentReportMsg component = 2;
    sdc.biceps.EpisodicMetricReportMsg metric = 3;
    sdc.biceps.EpisodicOperationalStateReportMsg operational_state = 4;
    sdc.biceps.EpisodicContextReportMsg context = 5;
    sdc.biceps.WaveformStreamMsg waveform = 6;
  }
}

message EpisodicReportStream {
  sdc.addressing.Addressing addressing = 1;
  EpisodicReport report = 2;
}

