option java_package = "org.somda.sdc.proto.model";
option java_outer_classname = "SdcMessages";

message GetMdibRequest {
  sdc.addressing.Addressing addressing = 1;
  sdc.biceps.GetMdib payload = 2;
}

message GetMdibResponse {
  sdc.addressing.Addressing addressing = 1;
  sdc.biceps.GetMdibResponse payload = 2;
}

